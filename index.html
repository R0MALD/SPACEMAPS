<!DOCTYPE HTML>

    <style type="text/css">
      html {
        height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        background: #000000 url(loading.gif) center center no-repeat;
        color: #ffffff;
        font-family: sans-serif;
        font-size: 13px;
        line-height: 20px;
        height: 100%;
      }

      #info {

        font-size: 11px;
        position: absolute;
        bottom: 5px;
        background-color: rgba(0,0,0,0.8);
        border-radius: 3px;
        right: 10px;
        padding: 10px;

      }

      #currentInfo {
        width: 95%;
        position: absolute;
        left: 20px;
        top: 63px;
        background-color: rgba(0,0,0,0.2);
        border-top: 0px solid rgba(255,255,255,0.4);
        padding: 10px;
      }

      a {
        color: #aaa;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }

      .bull {
        padding: 0 5px;
        color: #555;
      }

      #title {
        position: absolute;
        top: 20px;
        width: 1000px;
        left: 20px;
        display: block;
        background-color: rgba(0,0,0,0.2);
        border-radius: 3px;
        font: 30px Georgia;
        padding: 10px;
      }

	 #title span{
	 	font: 20px Georgia;
	 }
	 
	 #meteorInfo {
        padding-top: 0;
        width: 10%;
        position: absolute;
        left: 20px;
        top: 200px;
        background-color: rgba(0,0,0,0.2);
        border-top: 0px solid rgba(255,255,255,0.4);
        padding: 10px;
      }
      #textureInfo {
        width: 10%;
        position: absolute;
        left: 85%;
        top: 120px;
        background-color: rgba(0,0,0,0.2);
        border-top: 0px solid rgba(255,255,255,0.4);
        padding: 10px;
      }
      
      #fellFoundInfo {
        width: 0px;
        position: absolute;
        left: 5%;
        top: 850px;
        font: 0px sans-serif;
        background-color: rgba(0,0,0,0);
        border-top: 0px solid rgba(255,255,255,0);
        padding: 0px; 
      }
	 
	 #specificInfo {
	 	width: 10%;
        position: absolute;
        left: 0%;
        top: 220px;
        background-color: rgba(0,0,0,0.2);
        border-top: 0px solid rgba(255,255,255,0.4);
        padding: 10px;
	 }
   .meteorCat {
      display: block;
      font: 0px sans-serif;
      left: 85%;
      top: 200px;
      line-height: 0px;
      height: 0px;
      color: rgba(0,0,0,0);
      padding-left: 0px;
      margin-bottom: 0px;
      cursor: pointer;
      border: 0px solid white;
      opacity: 0.0;
    }

    .forf {
      display: block;
      font: 0px sans-serif;
      line-height: 26px;
      height: 25px;
      color: rgba(0,0,0,1);
      padding-left: 7px;
      margin-bottom: 10px;
      cursor: pointer;
      border: 0px solid white;
      opacity: 0.4;
    }

    .meteorCat:hover, .meteorCat.active {
      font-size: 0px;
      color: #000;
      opacity: 0;
    }
	 .prominent {
	 	border: 0px solid white;
	 }
      .year {
        padding-top: 20px;
        font: 20px Georgia;
        line-height: 26px;
        height: 4px;
        text-align: Center;
        float: left;
        width: 80px;
        color: rgba(255, 255, 255, 0.4);

        cursor: pointer;
        -webkit-transition: all 0.1s ease-out;
      }

      .year:hover, .year.active {
        font-size: 23px;
        color: #fff;
      }
	#aboutContainer {
		display : none;
		width: 50%;
		height: 600px;
		position: absolute;
		top: 120px;
		left:25%;
		z-index:10;
		color: #fff;
		background-color: rgba(0,0,0,0.9);
		font-size: 16px;
        border-top: 1px solid rgba(255,255,255,0.4);
	}
